<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/icons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/icons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/icons/site.webmanifest') }}">

    <title>{% block title %}Frank D'Angelo Music{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link to google fonts css-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">

    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <!-- Include specific styles for each template -->
    {% block styles %}{% endblock %}
</head>
<body class="{{active_page}}-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home.home') }}">Frank D'Angelo Music</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- Custom hamburger icon with three horizontal lines -->
                <span class="navbar-toggler-line"></span>
                <span class="navbar-toggler-line"></span>
                <span class="navbar-toggler-line"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item {% block about_active %}{% endblock %}">
                        <a class="nav-link {% if active_page == 'about' %}active{% endif %}" href="{{ url_for('about.about') }}">About</a>
                    </li>
                    <li class="nav-item {% block calendar_active %}{% endblock %}">
                        <a class="nav-link {% if active_page == 'calendar' %}active{% endif %}" href="{{ url_for('calendar.calendar') }}">Calendar</a>
                    </li>
                    <li class="nav-item {% block photos_active %}{% endblock %}">
                        <a class="nav-link {% if active_page == 'photos' %}active{% endif %}" href="{{ url_for('photos.photos') }}">Photos</a>
                    </li>
                    <li class="nav-item {% block videos_active %}{% endblock %}">
                        <a class="nav-link {% if active_page == 'videos' %}active{% endif %}" href="{{ url_for('videos.videos') }}">Videos</a>
                    </li>
                    <li class="nav-item {% block spotify_active %}{% endblock %}">
                        <a class="nav-link {% if active_page == 'spotify' %}active{% endif %}" href="{{ url_for('spotify.spotify') }}">Audio</a>
                    </li>
                    <li class="nav-item {% block contact_active %}{% endblock %}">
                        <a class="nav-link {% if active_page == 'contact' %}active{% endif %}" href="{{ url_for('contact.contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <!-- Include Bootstrap JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to custom JS file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
